<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">A PHP string manipulation library with multibyte support. Compatible with PHP 5.3+, PHP 7, and HHVM. Refer to the <a href="https://github.com/danielstjules/Stringy/tree/1.x"><span style=" text-decoration: underline; color:#0000ff;">1.x branch</span></a> for older documentation. </p>
<pre style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Courier New,courier';">s('string')-&gt;toTitleCase()-&gt;ensureRight('y') == 'Stringy'</span> </pre></body></html>
